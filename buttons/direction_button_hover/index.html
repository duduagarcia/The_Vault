<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      main {
        width: 100vw;
        max-width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #dcdcda;
      }

      /* OSMO */
      .btn {
        cursor: pointer;
        border-radius: 1em;
        border-radius: calc(var(--btn-height) * 0.5);
        grid-template-rows: auto auto;
        grid-template-columns: 1fr 1fr;
        grid-auto-columns: 1fr;
        justify-content: center;
        align-items: center;
        height: 3em;
        padding-left: 1.25em;
        padding-right: 1.25em;
        text-decoration: none;
        display: flex;
        position: relative;
      }

      .btn__text {
        color: #efede3;
        justify-content: flex-start;
        align-items: center;
        display: flex;
        position: relative;
        transition: color 0.7s cubic-bezier(0.625, 0.05, 0, 1);
      }

      .btn-text-p {
        color: currentColor;
        white-space: nowrap;
        margin-bottom: 0;
        padding-bottom: 0.05em;
        font-family: PP Neue Montreal, Arial, sans-serif;
        font-size: 1em;
        font-weight: 500;
        line-height: 1.2;
      }

      .btn__bg {
        background-color: #08181b;
        border-radius: 1.5em;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .btn__image {
        border-radius: 50%;
        width: 2.25em;
        height: 2.25em;
        margin-left: -0.75em;
        margin-right: 0.5em;
        position: relative;
        overflow: hidden;
      }

      .img__founder {
        object-fit: cover;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .btn__circle-wrap {
        border-radius: 1.5em;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
      }

      .btn__circle {
        pointer-events: none;
        background-color: #d1fd88;
        border-radius: 50%;
        width: 100%;
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transition: transform 0.7s cubic-bezier(0.625, 0.05, 0, 1),
          background-color 0.4s cubic-bezier(0.625, 0.05, 0, 1);
        transform: translate(-50%, -50%) scale(0) rotate(0.001deg);
        background-color: #d1fd88;
      }

      .before__100 {
        padding-top: 100%;
        display: block;
      }

      .btn .btn__text {
        transition: color 0.7s cubic-bezier(0.625, 0.05, 0, 1);
      }

      .btn:hover .btn__circle {
        transform: translate(-50%, -50%) scale(1) rotate(0.001deg);
      }

      /* Dark */
      .btn[data-theme="dark"] .btn__circle {
        background-color: #d1fd88;
      }

      .btn[data-theme="dark"]:hover .btn__text {
        color: #031819;
      }

      /* Light */
      .btn[data-theme="light"] .btn__bg {
        background-color: #efede3;
      }

      .btn[data-theme="light"] .btn__text {
        color: #031819;
      }

      .btn[data-theme="light"] .btn__circle {
        background-color: #9fccc8;
      }

      /* Primary */
      .btn[data-theme="primary"] .btn__bg {
        background-color: #d1fd88;
      }

      .btn[data-theme="primary"] .btn__text {
        color: #031819;
      }

      .btn[data-theme="primary"] .btn__circle {
        background-color: #b8ec6f;
      }

      .btn-wrap {
        display: flex;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="btn-wrap">
        <a
          href="#"
          data-theme="dark"
          data-btn-hover=""
          class="btn w-inline-block"
        >
          <div class="btn__bg"></div>
          <div class="btn__circle-wrap">
            <div class="btn__circle">
              <div class="before__100"></div>
            </div>
          </div>
          <div class="btn__text">
            <p class="btn-text-p">Hover these</p>
          </div>
        </a>
        <a
          data-theme="light"
          data-btn-hover=""
          href="#"
          class="btn w-inline-block"
        >
          <div class="btn__bg"></div>
          <div class="btn__circle-wrap">
            <div class="btn__circle">
              <div class="before__100"></div>
            </div>
          </div>
          <div class="btn__text">
            <p class="btn-text-p">Directional</p>
          </div>
        </a>
        <a
          data-theme="primary"
          data-btn-hover=""
          href="#"
          class="btn w-inline-block"
        >
          <div class="btn__bg"></div>
          <div class="btn__circle-wrap">
            <div class="btn__circle">
              <div class="before__100"></div>
            </div>
          </div>
          <div class="btn__image">
            <img
              width="72"
              loading="eager"
              alt="Photo of Founder"
              src="./676ad76ade70d0f2fd84c9a1_user-image.avif"
              class="img__founder"
            />
          </div>
          <div class="btn__text">
            <p class="btn-text-p">Buttons</p>
          </div>
        </a>
      </div>
    </main>
    <script>
      function initDirectionalButtonHover() {
        // Button hover animation
        document.querySelectorAll("[data-btn-hover]").forEach((button) => {
          button.addEventListener("mouseenter", handleHover);
          button.addEventListener("mouseleave", handleHover);
        });

        function handleHover(event) {
          const button = event.currentTarget;
          const buttonRect = button.getBoundingClientRect();

          // Get the button's dimensions and center
          const buttonWidth = buttonRect.width;
          const buttonHeight = buttonRect.height;
          const buttonCenterX = buttonRect.left + buttonWidth / 2;
          const buttonCenterY = buttonRect.top + buttonHeight / 2;

          // Calculate mouse position
          const mouseX = event.clientX;
          const mouseY = event.clientY;

          // Offset from the top-left corner in percentage
          const offsetXFromLeft =
            ((mouseX - buttonRect.left) / buttonWidth) * 100;
          const offsetYFromTop =
            ((mouseY - buttonRect.top) / buttonHeight) * 100;

          // Offset from the center in percentage
          let offsetXFromCenter =
            ((mouseX - buttonCenterX) / (buttonWidth / 2)) * 50;

          // Convert to absolute values
          offsetXFromCenter = Math.abs(offsetXFromCenter);

          // Update position and size of .btn__circle
          const circle = button.querySelector(".btn__circle");
          if (circle) {
            circle.style.left = `${offsetXFromLeft.toFixed(1)}%`;
            circle.style.top = `${offsetYFromTop.toFixed(1)}%`;
            circle.style.width = `${115 + offsetXFromCenter.toFixed(1) * 2}%`;
          }
        }
      }

      // Initialize Directional Button Hover
      document.addEventListener("DOMContentLoaded", function () {
        initDirectionalButtonHover();
      });
    </script>
  </body>
</html>
