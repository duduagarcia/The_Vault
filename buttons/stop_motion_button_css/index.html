    <style>
      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      main {
        width: 100vw;
        max-width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #dcdcda;
      }

      /* OSMO */
      .btn-stop-motion {
        pointer-events: auto;
        color: #131313;
        cursor: pointer;
        flex: 0 auto;
        grid-template-rows: auto auto;
        grid-template-columns: 1fr 1fr;
        grid-auto-columns: 1fr;
        padding: 0.75em 1.5em 0.75em 1em;
        font-weight: 400;
        line-height: 1;
        text-decoration: none;
        display: inline-block;
        transform: rotate(-1deg);
      }

      .btn-stop-motion__inner {
        grid-column-gap: 0.25em;
        grid-row-gap: 0.25em;
        justify-content: center;
        align-items: center;
        height: 100%;
        display: flex;
      }

      .btn-stop-motion__back {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        overflow: hidden;
      }

      .btn-stop-motion__back-svg {
        width: 300%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        max-width: none;
      }

      .btn-stop-motion__icon {
        color: #ffe224;
        flex-shrink: 0;
        width: 1.5em;
        margin-left: -0.25em;
        margin-right: -0.25em;
        position: relative;
        overflow: hidden;
      }

      .before__100 {
        padding-top: 100%;
      }

      .btn-stop-motion__icon-svg {
        width: auto;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        max-width: none;
      }

      .btn-stop-motion__p {
        color: #efeeec;
        margin-bottom: 0;
        padding-top: 0;
        font-size: 1em;
        font-weight: 500;
        position: relative;
      }

      /* --- Wiggle Animation --- */

      @keyframes sprite {
        to {
          transform: translateX(-100%);
        }
      }

      [data-sprite] .btn-stop-motion__icon-svg {
        animation: sprite 0.45s steps(4, end) infinite;
      }

      [data-sprite]:hover .btn-stop-motion__back-svg {
        animation: sprite 0.45s steps(3, end) infinite;
      }

      /* --- Wiggle Animation --- */

      @keyframes wiggle {
        from {
          transform: rotate(1deg);
        }
        to {
          transform: rotate(-1deg);
        }
      }

      [data-wiggle]:hover [data-wiggle-target] {
        animation: wiggle 0.3s steps(2, end) infinite;
      }

      /* --- Scale Animation (Extra) --- */

      .btn-stop-motion {
        transition: 0.5s cubic-bezier(0.35, 1.75, 0.6, 1);
        transform: scale(1) rotate(0.001deg);
      }

      .btn-stop-motion:hover {
        transform: scale(1.05) rotate(-1deg);
      }
    </style>
