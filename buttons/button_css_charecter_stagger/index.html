<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      main {
        width: 100vw;
        max-width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #dcdcda;
      }

      /* OSMO */
      .btn-animate-chars {
        color: #131313;
        cursor: pointer;
        border-radius: 0.25em;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
        max-width: 12em;
        padding: 1em;
        font-size: 1em;
        line-height: 1;
        text-decoration: none;
        display: flex;
        position: relative;
      }

      .btn-animate-chars__text {
        white-space: nowrap;
        line-height: 1.3;
      }

      /* Characters */
      .btn-animate-chars [data-button-animate-chars] {
        overflow: hidden;
        position: relative;
        display: inline-block;
      }

      .btn-animate-chars [data-button-animate-chars] span {
        display: inline-block;
        position: relative;
        text-shadow: 0px 1.3em currentColor;
        transform: translateY(0em) rotate(0.001deg);
        transition: transform 0.6s cubic-bezier(0.625, 0.05, 0, 1);
      }

      .btn-animate-chars:hover [data-button-animate-chars] span {
        transform: translateY(-1.3em) rotate(0.001deg);
      }

      /* Background */
      .btn-animate-chars__bg {
        background-color: #efeeec;
        border-radius: 0.25em;
        position: absolute;
        inset: 0;
        transition: inset 0.6s cubic-bezier(0.625, 0.05, 0, 1);
      }

      .btn-animate-chars:hover .btn-animate-chars__bg {
        inset: 0.125em;
      }
    </style>
  </head>
  <body>
    <main>
      <a href="#" aria-label="Staggering button" class="btn-animate-chars">
        <div class="btn-animate-chars__bg"></div>
        <span data-button-animate-chars="" class="btn-animate-chars__text"
          >Staggering Button</span
        >
      </a>
    </main>
    <script>
      function initButtonCharacterStagger() {
        const offsetIncrement = 0.01; // Transition offset increment in seconds
        const buttons = document.querySelectorAll(
          "[data-button-animate-chars]"
        );

        buttons.forEach((button) => {
          const text = button.textContent; // Get the button's text content
          button.innerHTML = ""; // Clear the original content

          [...text].forEach((char, index) => {
            const span = document.createElement("span");
            span.textContent = char;
            span.style.transitionDelay = `${index * offsetIncrement}s`;

            // Handle spaces explicitly
            if (char === " ") {
              span.style.whiteSpace = "pre"; // Preserve space width
            }

            button.appendChild(span);
          });
        });
      }

      // Initialize Button Character Stagger Animation
      document.addEventListener("DOMContentLoaded", () => {
        initButtonCharacterStagger();
      });
    </script>
  </body>
</html>
